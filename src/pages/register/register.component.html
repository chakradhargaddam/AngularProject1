 <form align="center" class="my-form" novalidate [formGroup]="myForm"> <br>
<h1>{{form?.title}} </h1> <br> 
<input type="text" placeholder="Username" [formControl]="myForm.controls['userName']" name="userName" required class="form-input"> 
<div>
  <span class="has-error-myForm" *ngIf="myForm.controls['userName'].hasError('required') && myForm.controls['userName'].touched"> User Name is required</span>
</div>

<input type="email" placeholder="Email ID" [formControl]="myForm.controls['email']" name="email" required class="form-input">
<div>
  <span class="has-error-myForm" *ngIf="myForm.controls['email'].hasError('required') && myForm.controls['email'].touched"> Email is required</span>
  <span class="has-error-myForm" *ngIf="!myForm.controls['email'].hasError('required') && myForm.controls['email'].invalid">Email is invalid</span>
</div>

<input type="password" placeholder="Password" [formControl]="myForm.controls['password']" name="password" required class="form-input"> <br><br>
<div>
  <span class="has-error-myForm" *ngIf="myForm.controls['password'].hasError('required') && myForm.controls['password'].touched"> Password is required</span>
</div>

<input type="password" placeholder="Confirm Password"  [formControl]="myForm.controls['confirmPassword']"  name="confirmPassword" required class="form-input"> <br><br> <br>
<button type="submit"  required class="form-button" [disabled]= "myForm.invalid" (click)="displayInfo()" >Login</button> <br>
</form>
